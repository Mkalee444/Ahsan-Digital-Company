  <script>
    document.getElementById('cgpaForm').addEventListener('submit', function(event) {
      event.preventDefault();
      let numCourses = document.getElementById('numCourses').value;
      let totalCredits = 0;
      let totalGradePoints = 0;

      for (let i = 1; i <= numCourses; i++) {
        let creditInput = document.getElementById('creditInput' + i);
        let gradeInput = document.getElementById('gradeInput' + i);
        totalCredits += parseInt(creditInput.value);
        totalGradePoints += parseFloat(creditInput.value) * getGradePoint(gradeInput.value);
      }

      let cgpa = totalGradePoints / totalCredits;
      document.getElementById('cgpaResult').innerText = "Your CGPA is: " + cgpa.toFixed(2);
    });

    function getGradePoint(grade) {
      grade = grade.toUpperCase();
      switch (grade) {
        case 'A': return 5;
        case 'B': return 4;
        case 'C': return 3;
        case 'D': return 2;
        case 'E': return 1;
        default: return 0;
      }
    }

    document.getElementById('numCourses').addEventListener('change', function() {
      let numCourses = parseInt(this.value);
      let courseInputs = '';
      for (let i = 1; i <= numCourses; i++) {
        courseInputs += `
          <div>
            <label for="creditInput${i}">Credit Units for Course ${i}:</label>
            <input type="number" id="creditInput${i}" name="creditInput${i}" min="1" required>
            <label for="gradeInput${i}">Grade for Course ${i}:</label>
            <input type="text" id="gradeInput${i}" name="gradeInput${i}" pattern="[A-Ea-e]" required title="Please enter a valid grade (A-E)">
          </div>
        `;
      }
      document.getElementById('courseInputs').innerHTML = courseInputs;
    });

  </script>
